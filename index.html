    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>

    <body>
        <header>
            <h1>Roll The Dice</h1>
            <form>
                <label>Type your name:</label>
                <input type="text" id="name" name="name">
                <input type="submit" value="Submit">
            </form>
        </header>
        <section class="game">
            <div class="board">
                <img src="img/board.jpg" alt="board">
            </div>
            <div class="blue-piece">
                <img src="img/bluePiece.png" alt="blue">
            </div>
        </section>
        <section class="dice-container">
            <div class="dice d4">
                <img src="img/dice4.png" alt="d4">
            </div>
            <div class="dice d6">
                <img src="img/dice6.png" alt="d6">
            </div class="dice d4">
            <div class="dice d8">
                <img src="img/dice8.png" alt="d8">
            </div>
            <div class="dice d10">
                <img src="img/dice10.png" alt="d10">
            </div>
            <div class="dice d20">
                <img src="img/dice20.png" alt="d20">
            </div>
        </section>
        <section class="results">
            <h2>Rolls</h2>
            <h3 class="diceResult4"></h3>
            <h3 class="diceResult6"></h3>
            <h3 class="diceResult8"></h3>
            <h3 class="diceResult10"></h3>
            <h3 class="diceResult20"></h3>
        

        </section>
